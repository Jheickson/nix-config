[global]
    font = Hack Nerd Font 10
    
    # Allow HTML markup for rich formatting
    allow_markup = yes
    
    # Sophisticated format with proper typography hierarchy
    format = "<span font_weight='bold' size='large'>%s</span>\n<span size='small' color='#a89984'><b>%a</b> ‚Ä¢ %b</span>"
    
    # Icon positioning
    icon_position = left
    icon_folders = /usr/share/icons/Papirus-Dark/16x16/panel/;/usr/share/icons/Papirus-Dark/22x22/panel/;/usr/share/icons/Papirus-Dark/24x24/panel/
    
    # Rounded corners
    corner_radius = 12
    
    # Sort by urgency
    sort = yes
    
    # Show hidden count
    indicate_hidden = yes
    
    # Text alignment
    alignment = left
    
    # Word wrap for long messages
    word_wrap = yes
    
    # Show age for old messages
    show_age_threshold = 10
    
    # Geometry - positioned top-right with good spacing
    geometry = "450x5-40+60"
    
    # Transparency matching your current setup
    transparency = 25
    
    # Follow keyboard focus
    follow = keyboard
    
    # Padding and spacing
    padding = 16
    horizontal_padding = 20
    separator_height = 1
    separator_color = "#3c3836"
    
    # Frame styling
    frame_width = 2
    
    # Idle threshold
    idle_threshold = 120
    
    # Monitor settings
    monitor = 0
    
    # Startup notification
    startup_notification = true
    
    # Browser for links
    browser = /usr/bin/firefox -new-tab

[frame]
    width = 2

[shortcuts]
    # Close notification
    close = mod4+m
    
    # Close all notifications
    close_all = mod4+shift+m
    
    # History
    history = mod4+n
    
    # Context menu
    context = mod4+shift+i

# Urgency levels with stylix colors from gruvbox-material-dark-hard
[urgency_low]
    # Blue border for low urgency (base0D)
    frame_color = "#83a598"
    background = "#282828"
    foreground = "#ebdbb2"
    timeout = 8

[urgency_normal]
    # Gray border for normal urgency (base03)
    frame_color = "#504945"
    background = "#282828"
    foreground = "#ebdbb2"
    timeout = 12

[urgency_critical]
    # Red border for critical urgency (base08)
    frame_color = "#cc241d"
    background = "#282828"
    foreground = "#ebdbb2"
    timeout = 0

